<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="description" content="A therapeutic AI assistant for mental wellness through text and voice therapy with emotion analysis capabilities" />
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="therapy, AI assistant, mental health, voice therapy, text therapy, emotional support" />
    <meta name="author" content="Therapeutic AI Assistant" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Therapeutic AI Assistant" />
    <meta property="og:description" content="Interactive AI therapy assistant with voice, text, and emotion analysis capabilities" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/favicon.svg" as="image" type="image/svg+xml" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <title>Therapeutic AI Assistant</title>
    
    <!-- Glitch.com specific -->
    <script>
      // Handle client-side routing for Glitch.com
      (function() {
        // For Glitch.com SPA routing
        if (typeof window !== 'undefined') {
          window.addEventListener('popstate', function() {
            // Re-render the app when the user presses back/forward
            window.location.reload();
          });
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
