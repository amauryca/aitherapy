<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Therapeutic AI Assistant - Page Not Found</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 14px rgba(0,0,0,0.1);
    }
    
    .redirect-message {
      margin-top: 20px;
      font-style: italic;
      opacity: 0.7;
    }

    .glitch-logo {
      margin-top: 30px;
      opacity: 0.7;
    }
  </style>
  <script>
    // Redirect to home page after 5 seconds
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  </script>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>We couldn't find the page you're looking for. The page may have been moved or doesn't exist.</p>
    <p class="redirect-message">You will be redirected to the home page shortly...</p>
    <a href="/" class="button">Go to Home Page</a>
    <div class="glitch-logo">
      <p>Hosted on Glitch.com</p>
    </div>
  </div>
</body>
</html>
