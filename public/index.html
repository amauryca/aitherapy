<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Therapeutic AI Assistant</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- Add Face API script -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <!-- Add puter.js script -->
    <script src="https://js.puter.com/v2/"></script>
    <style>
      /* Basic styles to ensure content loads properly */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, hsl(210, 60%, 97%), hsl(180, 40%, 96%), hsl(150, 30%, 96%));
        background-attachment: fixed;
        background-size: 200% 200%;
        animation: gradientShift 20s ease infinite;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        color: #215aa0;
      }
      
      .loading h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      
      .loading p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        color: #666;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(75, 148, 201, 0.3);
        border-radius: 50%;
        border-top-color: #4b94c9;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <h1>Therapeutic AI Assistant</h1>
        <p>Loading your personal therapy session...</p>
        <div class="spinner"></div>
      </div>
    </div>
    <!-- The index.js file will be injected here by the build process -->
  </body>
</html>
